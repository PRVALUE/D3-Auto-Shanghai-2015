<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>上海车展</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link CSS -->
    <link rel="stylesheet" href="http://autoshanghai2015-cdn.prvalue.cn/swiper.min.css">
    <link rel="stylesheet" href="css/my-css.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="css/pie-style.css" media="screen" type="text/css" />

    <!-- Demo styles -->
    <style>
    .swiper-container {
        width: 320px;
        height: 480px;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="page1">Page1</div>
            </div>
            <div class="swiper-slide">
                <div class="page2">Page</div>
            </div>
            <div class="swiper-slide">
                <div class="page3">Page</div>
            </div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="http://autoshanghai2015-cdn.prvalue.cn/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        direction: 'vertical'
    });
    </script>
</body>
</html>
